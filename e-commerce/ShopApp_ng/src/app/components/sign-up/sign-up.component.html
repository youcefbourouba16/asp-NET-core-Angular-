<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Sign Up</h2>
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                required
                [(ngModel)]="vm.email"
                name="email"
                #email="ngModel"
                [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
              />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Invalid email format.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="vm.password"
                name="password"
                #password="ngModel"
                [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
              />
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                required
                [(ngModel)]="vm.conffpassword"
                name="confirmPassword"
                #confirmPassword="ngModel"
                [ngClass]="{'is-invalid': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) || (vm.password !== vm.conffpassword && confirmPassword.dirty)}"
              />
              <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="invalid-feedback">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</div>
                <div *ngIf="vm.password !== vm.conffpassword && confirmPassword.dirty">Passwords do not match.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.form.invalid">Sign Up</button>
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          <div class="mt-3 text-center">
            <a routerLink="/login" class="btn btn-link">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

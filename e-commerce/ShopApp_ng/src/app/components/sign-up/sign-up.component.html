<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Sign Up</h2>

          <!-- Passing the form model and errorMessage to the reusable component -->
          <app-sign-up-root [vm]="vm" [errorMessage]="errorMessage"></app-sign-up-root>

          <!-- Submit button with external form handling in the parent -->
          <button class="btn btn-primary w-100" (click)="onSubmit()" [disabled]="vm.password !== vm.conffpassword">
            Sign Up
          </button>

          <!-- Error Message if present -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <!-- Already have an account? -->
          <div class="mt-3 text-center">
            <a routerLink="/login" class="btn btn-link">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

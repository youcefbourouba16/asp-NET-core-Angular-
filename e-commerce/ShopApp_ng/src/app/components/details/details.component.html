
<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Tank Top T-Shirt</strong></div>
      </div>
    </div>
  </div>  

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img [src]="product?.imageURL" alt="{{product?.id}}/{{product?.name}}.img" class="img-fluid">
        </div>
        <div class="col-md-6">
          <h2 class="text-black">{{product?.name}}</h2>
          <p>{{product?.description}}</p>
          <p class="mb-4">fsdfsdf</p>
          <p><strong class="text-primary h4">${{product?.price}}</strong></p>

<!-- sizes-->
          <div class="mb-1 d-flex">
           <ng-container *ngFor="let size of product?.sizes">
              <label for="option-{{size.name}}" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;">
                  <input type="radio" id="option-{{size.name}}" name="shop-sizes">
                </span> 
                <span class="d-inline-block text-black">{{ size.name }}</span>
              </label>   
            </ng-container>
          </div>
<!-- colors-->

<div class="mb-1 d-flex">
  <ng-container *ngFor="let color of product?.colors">
    <label for="option-{{color.name}}" class="d-flex align-items-center mr-3 mb-3">
      <input type="radio" id="option-{{color.name}}" name="shop-colors" class="mr-2">
      <span 
          class="color-swatch d-inline-block mr-2" 
          [ngStyle]="{ 
            'background-color': color.hexValue, 
            'width': '20px', 
            'height': '20px', 
            'border-radius': '50%', 
            'border': '1px solid #ccc' 
          }">
      </span>

      <span class="d-inline-block text-black ml-2">{{ color.name }}</span>
    </label>
  </ng-container>
</div>





          
          <div class="mb-5">
            <div class="input-group mb-3" style="max-width: 120px;">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
            </div>
            <input type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <div class="input-group-append">
              <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
            </div>
          </div>

          </div>
          <p><a href="cart.html" class="buy-now btn btn-sm btn-primary">Add To Cart</a></p>

        </div>
      </div>
    </div>
  </div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Email :</label>
              <input
                type="text"
                id="username"
                class="form-control"
                required
                [(ngModel)]="vm.email"
                name="username"
                #username="ngModel"
                [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched)}"
              />
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                <div *ngIf="username.errors?.['required']">Username is required.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="vm.password"
                name="password"
                #password="ngModel"
                [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
              />
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">Login</button>
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          <div class="mt-3 text-center">
            <a routerLink="/signUp" class="btn btn-link">Don't have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
